<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Explora&family=Playfair+Display&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/styles.css">

    <title>Survey Form: My frontend programming</title>
</head>
<body>
    <div class="background-image">
        <img src="./src/imagens/coding-g35b6e4035_1920.jpg" alt="Background image.">
    </div>

    <header class="cabecalho">
        <a>
            <img class="logo" src="./src/imagens/unnamed-logo.png" alt="logo html">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Details</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="introduction">
            <h1 id="title">Survey Form: My frontend programming</h1>
            <p id="description">Thank you for taking the time to help me improve my frontend programming</p>
        </div>
        <form id="survey-form">
            <fieldset>
                <label for="name" id="name-label">Name <input id="name" type="text" x-moz-errormessage="Please specify your name." required></input></label>
                <label for="email"  id="email-label">Email <input id="email" type="email" x-moz-errormessage="Please specify an email address." required></input></label>
                <label for="number" id="number-label">Age<input id="number" type="number" min="13" max="120" x-moz-errormessage="Please specify your age." required></input></label>
            </fieldset>

            <fieldset>
                <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
                <select id="dropdown">
                    <option value="" checked name="dropdown">Select current role</option>
                    <option value="1" name="dropdown">Student</option>
                    <option value="2" name="dropdown">Full time job</option>
                    <option value="3" name="dropdown">Full time learn</option>
                    <option value="4" name="dropdown">Prefer not to say</option>
                    <option value="5" name="dropdown">Other</option>
                </select>
            </fieldset>
            
            <fieldset>
                <label for="student" id="student-label">Did you know that I'm studying programming?</label>
                <label><input type="radio" name="student" checked></input>Yes</label>
                <label><input type="radio" name="student" checked>Maybe</label>
                <label><input type="radio" name="student" checked>Not</label>
            </fieldset>

            <fieldset>
                <label for="style" id="style-label">Did you find the style of this form beautiful?</label>
                <label><input type="radio" name="style" checked></input>Definitely</label>
                <label><input type="radio" name="style" checked>Maybe</label>
                <label><input type="radio" name="style" checked>Not sure</label>
            </fieldset>
            
            <fieldset>
                <label for="arrive-form" id="arrive-form-label">How did you arrive at this form?</label>
                    <select id="arrive-form">
                        <option value="">Select an option</option>
                        <option value="1">Instagram</option>
                        <option value="2">LinkenIn</option>
                        <option value="3">GitHub</option>
                        <option value="4">I sent for you</option>
                    </select>
            </fieldset>
            
            <fieldset>
                <label>Things you liked the most: (Check all that apply)</label>
                <label><input type="checkbox" value="1"></input>Codes</label>
                <label><input type="checkbox" value="2"></input>Colors</label>
                <label><input type="checkbox" value="3"></input>Images</label>
                <label><input type="checkbox" value="4"></input>Interaction</label>
                <label><input type="checkbox" value="5"></input>Responsiveness</label>
                <label><input type="checkbox" value="7"></input>Variety of input types</label>
                <label><input type="checkbox" value="6"></input>Evolution in relation to my other projects</label>
            </fieldset>
            
            <fieldset>
                <label for="comments">Any comments or suggestions?<textarea id="comments" name="comments" rows="5" cols="33">Write here.</textarea></label>
            </fieldset>
            
            <button id="submit">Submit</button>
        </form>
    </main>
</body>
</html>
